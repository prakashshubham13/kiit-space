<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="formm.css" />
    <title>Sign in & Sign up Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <div class="logo">
                <h1>
                    K<span>II</span>t-Sp<span>A</span>ce
                </h1>
               </div>
               <hr>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="number" placeholder="Roll" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type = "number"
              maxlength = "7" min="1000000" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" minlength="8" data-toggle="tooltip" title="Minimum 8 characters and must contain 1 uppercase 1 lowercse and a digit " pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">
             
              <a href="forgot.php" style="float:right;text-decoration:none;">forgot password</a>
              <br>
              Hey!! KiiTian check whats going on at KIIT..
             
            </p>
          </form>
          <form action="index.html" class="sign-up-form">
            <div class="logo">
                <h1>
                K<span>II</span>t-Sp<span>A</span>ce
            </h1>
               </div>
               <hr>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" minlength="3" required/>
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
              <input type="number" placeholder="Roll" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type = "number"
              maxlength = "7" min="1000000" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" minlength="8" data-toggle="tooltip" title="Minimum 8 characters and must contain 1 uppercase 1 lowercse and a digit " pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Please,enter your correct roll number</p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to our space ?</h3>
            <p>

                <br>
            Hurry up!! Create an account and stay updated
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up

          <img src="img/log.svg" class="image" alt=""/>
        </div>
        <div class="panel right-panel">
          <div class="content">

          <img src="img/12.svg" class="image" alt="" />
        </div>
      </div>
    </div>
